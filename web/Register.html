<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Register.html">Register</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link active">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        &nbsp;
        <div class="row-9">
            <div class="col-lg-12">
                <form class="form" role="form" method="post" action="" accept-charset="UTF-8" id="register-nav">
                    <div class="form-group">
                        <label class="sr-only">First Name</label>
                        <input type="text" id="signupFirstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Last Name</label>
                        <input type="text" id="signupLastName" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Username</label>
                        <input type="email" id="signupUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="optUser"> User</label>
                        <label class="radio-inline">
                            <input type="radio" name="optUser"> Admin</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="register()" class="btn btn-success btn-outline btn-block" value="Signup">
                            <i class="fas fa-check"></i> Register </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <footer class="py-5 bg-dark">
